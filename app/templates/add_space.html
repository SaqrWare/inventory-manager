    <script>

        document.querySelector("#add-space").addEventListener("submit", async (e) => {
            e.preventDefault()
            const formJSON = FormDataJson.toJson(document.querySelector("#add-space"))

            console.log(formJSON)
            response = await fetch('/api/admin/space', {
                method: "POST", // *GET, POST, PUT, DELETE, etc.

        })
